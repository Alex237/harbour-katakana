Name: harbour-katakana
Summary: Katakana Trainer
Version: 2.6
Release: 1
Group: Qt/Qt
URL: https://github.com/Top-Ranger/harbour-katakana
License: modified BSD
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  A Katakana trainer which includes three test modes.
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}'
- '%{_bindir}'
PkgBR: []
